<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/carga.css">
    <title>Shopping Cart</title>
</head>
<body>
  
<header>
    
    <div class="contenedor">
        <nav>
            <a class="logotipo" href="#">Una Tienda </a>
            <div class="enlaces">
                <a href="#">Inicio</a>
            <a href="cart.html" class="cart">
                <ion-icon name="basket"></ion-icon>Carrito<span>0</span>
            </a>
                <a href="https://marcodesign.vercel.app/">PORTAFOLIO</a>
                <button class="switch" id="switch">
                    <span><i class="fas fa-sun"></i></span>
                    <span><i class="fas fa-moon"></i></span>
                </button>
            </div>
        </nav>
</div>
</header>

    <div class="container">
        <div class="image">
            <img src="images/souleater.jpg" alt="souleater">
            <h3>SOUL EATER</h3>
            <h3>$15,00</h3>
            <a class="add-cart cart1" href="#">Agregar al carro</a>
            <input type="hidden" value="15" />
        </div>
        <div class="image">
            <img src="images/onepunchman.jpg" alt="onepunchman">
            <h3>ONE PUNCH MAN</h3>
            <h3>$20,00</h3>
            <a class="add-cart cart2" href="#">Agregar al carro</a>
            <input type="hidden" value="20" />
        </div>
        <div class="image">
            <img src="images/demonslayer.jpg" alt="demonslayer">
            <h3>DEMON SLAYER</h3>
            <h3>$10,00</h3>
            <a class="add-cart cart3" href="#">Agregar al carro</a>
            <input type="hidden" value="15" />
        </div>
        <div class="image">
            <img src="images/dragonball.jpg" alt="dragonball">
            <h3>DRAGON BALL</h3>
            <h3>$25,00</h3>
            <a class="add-cart cart4" href="#">Agregar al carro</a>
            <input type="hidden" value="20" />
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/carga.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</body>
</html>
