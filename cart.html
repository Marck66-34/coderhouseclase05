<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>Shopping Cart</title>
</head>
<body>
<header>

    <div class="contenedor">
        <nav>
            <a class="logotipo" href="#">Una Tienda </a>
            <div class="enlaces">
                <a href="index.html">Inicio</a>
                <a href="cart.html" class="cart">
                    <ion-icon name="basket"></ion-icon>Carrito<span>0</span>
                </a>
                <a href="https://marcodesign.vercel.app/">PORTAFOLIO</a>
                <button class="switch" id="switch">
                    <span><i class="fas fa-sun"></i></span>
                    <span><i class="fas fa-moon"></i></span>
                </button>
            </div>
        </nav>
    </div>
</header>

    <div class="container-products">
        <div class="product-header">
            <h5 class="product-title">PRODUCTO</h5>
            <h5 class="price sm-hide">PRECIO</h5>
            <h5 class="quantity">CANTIDAD</h5>
            <h5 class="total">TOTAL</h5>
        </div>
        <div class="products">

        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/app.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</body>
</html>
